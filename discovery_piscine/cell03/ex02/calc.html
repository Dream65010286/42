<!DOCTYPE html> 
<html lang="en">
     <head> 
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
         <title>Calculator</title> 
         <style> *{ 
            margin: 0;
         } 
         .center{
             display: flex; 
             align-items: center; 
             justify-content: center; 
             min-height: 100vh; 
        } 
        </style> 
    </head> 
    <body> 
        <div class="center"> 
            <form onsubmit="cal()"> 
            <input type="text" id="leftValue" name="leftValue"> 
            <select id="operators" name="operators"> 
                <option value="+">+</option>
                <option value="-">-</option> 
                <option value="*">*</option> 
                <option value="/">/</option> 
                <option value="%">%</option> 
            </select> 
            <input type="text" id="rightValue" name="rightValue"> 
            <input type="submit" value="Try me!"> 
        </form> 
        <i class="fa-brands fa-facebook-f"></i>
    </div> 
</body> 
<script> 
    let result 
    const cal=()=> { 
        let leftOp = parseFloat(document.getElementById("leftValue").value) 
        let rightOp = parseFloat(document.getElementById("rightValue").value) 
        let op = document.getElementById("operators").value;
    if ((leftOp >= 0) && (rightOp >= 0)) { 
        if (op == "+") {
             result = leftOp + rightOp 
             } 
        else if (op == "-") { 
            result = leftOp - rightOp 
            }
         else if (op == "*") { 
            result = leftOp * rightOp 
            } 
        else if ((op == "/") && (rightOp != 0)) { 
            result = leftOp / rightOp 
            } 
        else if ((op == "%") && (rightOp != 0)) { 
            result = leftOp % rightOp
            } 
        else if ((op == "/" || op == "%") && (rightOp == 0)) { 
            result = "Itâ€™s over 9000!"
            } 
        console.log(result) 
        alert(result) } 
        else { 
            alert("Error :(") 
            }
            }
        setInterval(function () { 
            alert("Please, use me...") 
            }, 30000); 
</script> 
</html>
