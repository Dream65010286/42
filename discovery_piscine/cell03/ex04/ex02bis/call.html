<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="center">
        <form id="calcForm">
            <input type="text" id="leftValue" name="leftValue">
            <select id="operators" name="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="rightValue" name="rightValue">
            <input type="submit" value="Try me!">
        </form>
    </div>
</body>
<script>
    $(document).ready(() => {
        let result;
        $("#calcForm").submit((event) => {
            event.preventDefault(); // ป้องกันการส่งฟอร์มจริง

            let leftOp = $("#leftValue").val();
            let rightOp = $("#rightValue").val();

            // ตรวจสอบให้แน่ใจว่าค่าที่ป้อนเป็นจำนวนเต็ม
            if (Number.isInteger(Number(leftOp)) && Number.isInteger(Number(rightOp))) {
                leftOp = parseInt(leftOp);
                rightOp = parseInt(rightOp);
                let op = $("#operators").val();

                if (op == "+") {
                    result = leftOp + rightOp;
                } else if (op == "-") {
                    result = leftOp - rightOp;
                } else if (op == "*") {
                    result = leftOp * rightOp;
                } else if (op == "/" && rightOp != 0) {
                    result = leftOp / rightOp;
                } else if (op == "%" && rightOp != 0) {
                    result = leftOp % rightOp;
                } else if ((op == "/" || op == "%") && rightOp == 0) {
                    result = "It’s over 9000!";
                }
                console.log(result);
                alert(result);
            } else {
                alert("Error: Please enter valid integers.");
            }
        });
    });

    setInterval(() => {
        alert("Please, use me...");
    }, 30000);
</script>

</html>
